<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weatherite</title>
  </head>
  <body>
    <div class="main">
      <div class="logo">Weatherite</div>
      <div class="search-container"><input type="search" /></div>
      <div class="weather-info">
        <div class="condition-container"></div>
        <div class="temp-container">
          <img src="../assets/weather-icons/term_icon.png" />
          <span class="temp-span"></span>
        </div>
        <div class="humidity-container"></div>
        <div class="wind-container"></div>
        <div class="tide"></div>
      </div>
    </div>
  </body>
</html>
